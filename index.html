<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Лагерь: Сканер</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
      --accent: #00c853;
      --danger: #ff5252;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 16px;
    }

    #reader {
      width: 100%;
      max-width: 360px;
      aspect-ratio: 1/1;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 2px solid var(--accent);
    }

    #child-card {
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow);
      display: none;
      animation: fadeInUp 0.4s ease;
    }

    .field {
      margin: 14px 0;
      font-size: 17px;
      display: flex;
      justify-content: space-between;
    }

    .field strong {
      opacity: 0.7;
    }

    .controls {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      transform: scale(1);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px var(--accent);
    }

    .btn-red {
      background: var(--danger);
    }

    .btn-red:active {
      box-shadow: 0 0 10px var(--danger);
    }

    input[type="number"] {
      width: 100px;
      font-size: 16px;
      padding: 6px;
      border-radius: 10px;
      border: none;
      margin: 6px;
      display: none;
      background: #2a2a2a;
      color: var(--text);
      text-align: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h2>Сканер лагеря</h2>
  <div id="reader" playsinline></div>

  <div id="child-card">
    <div class="field"><strong>ФИО:</strong> <span id="fio"></span></div>
    <div class="field"><strong>Отряд:</strong> <span id="team"></span></div>
    <div class="field"><strong>Баланс:</strong> <span id="balance"></span></div>

    <div class="controls">
      <button id="btn-plus">+</button>
      <button id="btn-minus" class="btn-red">−</button>
      <input type="number" id="amount" placeholder="Баллы" />
      <button id="btn-apply" style="display:none;">=</button>
      <button id="btn-cancel" style="display:none;">×</button>
    </div>

    <button style="margin-top: 20px;" onclick="startScanner()">Сканировать снова</button>
  </div>

  <script>
    const qr = new Html5Qrcode("reader");
    let currentId = "";
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxLNdtyoLOtF0MXn1yE5det2cr2kYcRY9q2SzzZcW5BmPiTqaQ1FddR2Wy_uNLmXXuw8w/exec"; // Замените на свой

    function onScanSuccess(decodedText) {
      qr.stop().catch(() => {});
      fetchChildData(decodedText.trim());
    }

    function startScanner() {
      document.getElementById("child-card").style.display = "none";
      hideInputControls();
      Html5Qrcode.getCameras().then(devices => {
        if (devices.length === 0) {
          alert("Камеры не найдены");
          return;
        }
        
        // Улучшенный выбор камеры для iOS
        let cameraId = null;
        
        // 1. Попробуем найти заднюю камеру по меткам
        const backCam = devices.find(cam => 
          cam.label.toLowerCase().includes("back") ||
          cam.label.toLowerCase().includes("rear") ||
          cam.label.toLowerCase().includes("environment") ||
          cam.label.toLowerCase().includes("world") ||
          cam.label.toLowerCase().includes("0")
        );
        
        // 2. Если не нашли, попробуем найти камеру с наибольшим разрешением (обычно это задняя)
        if (!backCam) {
          // Сортируем камеры по разрешению (примерно)
          devices.sort((a, b) => {
            const aRes = a.label.match(/\d+x\d+/);
            const bRes = b.label.match(/\d+x\d+/);
            if (aRes && bRes) {
              return parseInt(bRes[0].split('x')[0]) - parseInt(aRes[0].split('x')[0]);
            }
            return 0;
          });
          cameraId = devices[0].id;
        } else {
          cameraId = backCam.id;
        }
        
        // 3. Если на iOS, попробуем использовать второй вариант запуска
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                     (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        
        if (isIOS) {
          // Альтернативный метод для iOS
          qr.start(
            cameraId,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            () => {} // Обработчик ошибок
          ).catch(err => {
            // Если не получилось, пробуем без указания камеры
            qr.start(
              { facingMode: "environment" },
              { fps: 10, qrbox: { width: 250, height: 250 } },
              onScanSuccess,
              () => {
                alert("Ошибка запуска камеры: " + err);
              }
            ).catch(() => {
              // Последняя попытка - любая камера
              qr.start(
                devices[0].id,
                { fps: 10, qrbox: { width: 250, height: 250 } },
                onScanSuccess,
                (err) => alert("Не удалось запустить камеру: " + err)
              );
            });
          });
        } else {
          // Для других устройств используем стандартный подход
          qr.start(
            { deviceId: { exact: cameraId } },
            { fps: 10, qrbox: { width: 250, height: 250 }, rememberLastUsedCamera: true },
            onScanSuccess
          ).catch(err => {
            alert("Ошибка запуска камеры: " + err);
          });
        }
      }).catch(err => {
        alert("Не удалось получить список камер: " + err);
        // Попробуем запустить с environment mode
        qr.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess,
          (err) => alert("Ошибка запуска камеры: " + err)
        );
      });
    }

    function fetchChildData(id) {
      fetch(`${sheetUrl}?id=${id}&action=get`)
        .then(res => res.json())
        .then(data => {
          currentId = id;
          document.getElementById("fio").textContent = data["ФИО"];
          document.getElementById("team").textContent = data["Отряд"];
          document.getElementById("balance").textContent = data["Баланс"];

          const card = document.getElementById("child-card");
          card.style.display = "none";
          void card.offsetWidth;
          card.style.display = "block";

          hideInputControls();
        })
        .catch(err => {
          alert("Ошибка получения данных: " + err);
        });
    }

    function showInputControls(sign) {
      const input = document.getElementById("amount");
      const apply = document.getElementById("btn-apply");
      const cancel = document.getElementById("btn-cancel");
      input.style.display = "inline-block";
      apply.style.display = "inline-block";
      cancel.style.display = "inline-block";
      input.value = "";
      input.focus();

      apply.onclick = () => {
        const value = parseInt(input.value);
        if (isNaN(value) || value <= 0) {
          alert("Введите корректное число баллов");
          return;
        }
        updateBalance(value * sign);
        hideInputControls();
      };

      cancel.onclick = hideInputControls;
    }

    function hideInputControls() {
      document.getElementById("amount").style.display = "none";
      document.getElementById("btn-apply").style.display = "none";
      document.getElementById("btn-cancel").style.display = "none";
    }

    function updateBalance(delta) {
      fetch(`${sheetUrl}?id=${currentId}&action=update&delta=${delta}`)
        .then(res => res.text())
        .then(() => {
          const balance = document.getElementById("balance");
          balance.textContent = parseInt(balance.textContent) + delta;
        });
    }

    document.getElementById("btn-plus").addEventListener("click", () => showInputControls(1));
    document.getElementById("btn-minus").addEventListener("click", () => showInputControls(-1));

    // Запуск сканера при загрузке
    startScanner();
  </script>
</body>
</html>
