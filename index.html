<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Лагерь: Сканер</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1f1f1f;
      --accent: #00c853;
      --danger: #ff5252;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    #child-card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      display: none;
      animation: fadeInUp 0.4s ease;
    }

    .field {
      margin: 10px 0;
    }

    .field strong {
      display: inline-block;
      width: 90px;
    }

    button {
      margin: 10px 10px 0 0;
      padding: 10px 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      transform: scale(1);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 8px var(--accent);
    }

    .btn-red {
      background: var(--danger);
    }

    .btn-red:active {
      box-shadow: 0 0 8px var(--danger);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input[type="number"] {
      width: 80px;
      font-size: 16px;
      padding: 4px;
      border-radius: 6px;
      border: none;
      margin-right: 8px;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      align-items: center;
      animation: fadeInUp 0.3s ease;
    }

    #input-controls {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Сканер лагеря</h2>
  <div id="reader" playsinline></div>

  <div id="child-card">
    <div class="field"><strong>ФИО:</strong> <span id="fio"></span></div>
    <div class="field"><strong>Отряд:</strong> <span id="team"></span></div>
    <div class="field"><strong>Баланс:</strong> <span id="balance"></span></div>

    <div class="controls" id="action-buttons">
      <button onclick="prepareUpdate(1)">+</button>
      <button class="btn-red" onclick="prepareUpdate(-1)">−</button>
    </div>

    <div class="controls" id="input-controls">
      <input type="number" id="amount" placeholder="Баллы" />
      <button onclick="confirmUpdate()">=</button>
      <button onclick="cancelUpdate()" style="background:#666; margin-left:8px;">Отмена</button>
    </div>

    <button style="margin-top:20px" onclick="startScanner()">Сканировать снова</button>
  </div>

  <script>
    const qr = new Html5Qrcode("reader");
    let currentId = "";
    let currentSign = 1;
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxLNdtyoLOtF0MXn1yE5det2cr2kYcRY9q2SzzZcW5BmPiTqaQ1FddR2Wy_uNLmXXuw8w/exec"; // замените своим

    function onScanSuccess(decodedText) {
      qr.stop();
      fetchChildData(decodedText.trim());
    }

    function startScanner() {
      document.getElementById("child-card").style.display = "none";
      hideInputControls();
      Html5Qrcode.getCameras().then(devices => {
        const backCam = devices.find(cam =>
          cam.label.toLowerCase().includes("back") ||
          cam.label.toLowerCase().includes("environment")
        );
        const cameraId = backCam ? backCam.id : devices[0].id;

        qr.start(
          { deviceId: { exact: cameraId } },
          { fps: 10, qrbox: 250, rememberLastUsedCamera: true },
          onScanSuccess
        ).catch(err => {
          alert("Не удалось запустить сканер: " + err);
        });
      });
    }

    function fetchChildData(id) {
      fetch(`${sheetUrl}?id=${id}&action=get`)
        .then(res => res.json())
        .then(data => {
          currentId = id;
          document.getElementById("fio").textContent = data["ФИО"];
          document.getElementById("team").textContent = data["Отряд"];
          document.getElementById("balance").textContent = data["Баланс"];

          const card = document.getElementById("child-card");
          card.style.display = "none";
          void card.offsetWidth; // сброс анимации
          card.style.display = "block";

          hideInputControls();
        })
        .catch(err => {
          alert("Ошибка загрузки данных: " + err);
        });
    }

    function prepareUpdate(sign) {
      currentSign = sign;
      document.getElementById("amount").value = "";
      document.getElementById("action-buttons").style.display = "none";
      document.getElementById("input-controls").style.display = "flex";
      document.getElementById("amount").focus();
    }

    function confirmUpdate() {
      const amount = parseInt(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) {
        return alert("Введите корректное положительное число");
      }
      const delta = amount * currentSign;

      fetch(`${sheetUrl}?id=${currentId}&action=update&delta=${delta}`)
        .then(res => res.text())
        .then(msg => {
          const current = parseInt(document.getElementById("balance").textContent);
          document.getElementById("balance").textContent = current + delta;
          cancelUpdate();
        })
        .catch(() => alert("Ошибка обновления баланса"));
    }

    function cancelUpdate() {
      document.getElementById("input-controls").style.display = "none";
      document.getElementById("action-buttons").style.display = "flex";
      document.getElementById("amount").value = "";
    }

    // Автостарт
    startScanner();
  </script>
</body>
</html>
