<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Лагерь: Сканер</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1f1f1f;
      --accent: #00c853;
      --danger: #ff5252;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 10px;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      height: 300px; /* важно для отображения камеры */
      margin-bottom: 20px;
      background: #222;
    }

    #child-card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      display: none;
      animation: fadeInUp 0.4s ease;
    }

    .field {
      margin: 10px 0;
    }

    .field strong {
      display: inline-block;
      width: 90px;
    }

    button {
      margin: 10px 10px 0 0;
      padding: 10px 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      transform: scale(1);
      user-select: none;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 8px var(--accent);
    }

    .btn-red {
      background: var(--danger);
    }

    .btn-red:active {
      box-shadow: 0 0 8px var(--danger);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input[type="number"] {
      width: 80px;
      font-size: 16px;
      padding: 4px;
      border-radius: 6px;
      border: none;
      margin-left: 10px;
      display: none; /* скрываем по умолчанию */
    }

    .controls {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>Сканер лагеря</h2>
  <div id="reader"></div>

  <div id="child-card">
    <div class="field"><strong>ФИО:</strong> <span id="fio"></span></div>
    <div class="field"><strong>Отряд:</strong> <span id="team"></span></div>
    <div class="field"><strong>Баланс:</strong> <span id="balance"></span></div>

    <div class="controls">
      <button id="btn-plus">+</button>
      <button id="btn-minus" class="btn-red">−</button>
      <input type="number" id="amount" placeholder="Баллы" />
      <button id="btn-apply" style="display:none;">Применить</button>
      <button id="btn-cancel" style="display:none; margin-left:8px;">Отмена</button>
    </div>

    <button style="margin-top:20px" onclick="startScanner()">Сканировать снова</button>
  </div>

  <script>
    const qr = new Html5Qrcode("reader");
    let currentId = "";
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxLNdtyoLOtF0MXn1yE5det2cr2kYcRY9q2SzzZcW5BmPiTqaQ1FddR2Wy_uNLmXXuw8w/exec"; // Заменить на свой URL

    function onScanSuccess(decodedText) {
      qr.stop().catch(() => {}); // остановить сканер
      fetchChildData(decodedText.trim());
    }

    function startScanner() {
      document.getElementById("child-card").style.display = "none";
      hideInputControls();
      Html5Qrcode.getCameras().then(devices => {
        if(devices.length === 0) {
          alert("Камеры не найдены");
          return;
        }
        const backCam = devices.find(cam =>
          cam.label.toLowerCase().includes("back") ||
          cam.label.toLowerCase().includes("environment")
        );
        const cameraId = backCam ? backCam.id : devices[0].id;

        qr.start(
          { deviceId: { exact: cameraId } },
          { fps: 10, qrbox: 250, rememberLastUsedCamera: true },
          onScanSuccess
        ).then(() => {
          console.log("Сканер запущен на камере: " + cameraId);
        }).catch(err => {
          alert("Не удалось запустить сканер: " + err);
          console.error(err);
        });
      }).catch(err => {
        alert("Ошибка при получении списка камер: " + err);
        console.error(err);
      });
    }

    function fetchChildData(id) {
      fetch(`${sheetUrl}?id=${id}&action=get`)
        .then(res => res.json())
        .then(data => {
          currentId = id;
          document.getElementById("fio").textContent = data["ФИО"];
          document.getElementById("team").textContent = data["Отряд"];
          document.getElementById("balance").textContent = data["Баланс"];

          const card = document.getElementById("child-card");
          card.style.display = "none";
          void card.offsetWidth; // сброс анимации
          card.style.display = "block";

          hideInputControls();
        })
        .catch(err => {
          alert("Ошибка загрузки данных: " + err);
        });
    }

    // Показываем поле ввода и кнопки применить/отмена
    function showInputControls(sign) {
      const input = document.getElementById("amount");
      const applyBtn = document.getElementById("btn-apply");
      const cancelBtn = document.getElementById("btn-cancel");
      input.style.display = "inline-block";
      input.value = "";
      input.focus();
      applyBtn.style.display = "inline-block";
      cancelBtn.style.display = "inline-block";

      applyBtn.onclick = () => {
        const amount = parseInt(input.value);
        if (isNaN(amount) || amount <= 0) {
          alert("Введите корректное число баллов");
          input.focus();
          return;
        }
        updateBalance(amount * sign);
        hideInputControls();
      };

      cancelBtn.onclick = () => {
        hideInputControls();
      };
    }

    function hideInputControls() {
      document.getElementById("amount").style.display = "none";
      document.getElementById("btn-apply").style.display = "none";
      document.getElementById("btn-cancel").style.display = "none";
    }

    function updateBalance(delta) {
      fetch(`${sheetUrl}?id=${currentId}&action=update&delta=${delta}`)
        .then(res => res.text())
        .then(msg => {
          const balanceEl = document.getElementById("balance");
          const current = parseInt(balanceEl.textContent);
          balanceEl.textContent = current + delta;
          document.getElementById("amount").value = "";
        });
    }

    document.getElementById("btn-plus").addEventListener("click", () => showInputControls(1));
    document.getElementById("btn-minus").addEventListener("click", () => showInputControls(-1));

    // Запускаем сканер сразу при загрузке
    startScanner();
  </script>
</body>
</html>
