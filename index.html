<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Лагерь: Сканер</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
      --accent: #00c853;
      --danger: #ff5252;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 16px;
    }

    #scan-again {
      margin-bottom: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #scan-again:active {
      transform: scale(0.95);
    }

    #reader {
      width: 270px;
      height: 180px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 2px solid var(--accent);
      position: relative;
    }

    #child-card {
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow);
      display: none;
      animation: fadeInUp 0.4s ease;
    }

    .field {
      margin: 14px 0;
      font-size: 17px;
      display: flex;
      justify-content: space-between;
    }

    .field strong {
      opacity: 0.7;
    }

    .controls {
      margin-top: 16px;
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      gap: 8px;
    }

    button {
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      transform: scale(1);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px var(--accent);
    }

    .btn-red {
      background: var(--danger);
    }

    .btn-red:active {
      box-shadow: 0 0 10px var(--danger);
    }

    #amount {
      width: 100px;
      font-size: 16px;
      padding: 6px;
      border-radius: 10px;
      border: none;
      background: #2a2a2a;
      color: var(--text);
      text-align: center;
      display: none;
    }

    #btn-apply {
      display: none;
      white-space: nowrap;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h2>Сканер лагеря</h2>
  <button id="scan-again">Сканировать снова</button>

  <div id="reader" playsinline></div>

  <div id="child-card">
    <div class="field"><strong>ФИО:</strong> <span id="fio"></span></div>
    <div class="field"><strong>Отряд:</strong> <span id="team"></span></div>
    <div class="field"><strong>Баланс:</strong> <span id="balance"></span></div>

    <div class="controls">
      <button id="btn-plus">+</button>
      <button id="btn-minus" class="btn-red">−</button>
      <input type="number" id="amount" placeholder="Баллы" />
      <button id="btn-apply">Ввод</button>
    </div>
  </div>

  <script>
    const qr = new Html5Qrcode("reader");
    let isScanning = false;
    let currentId = "";
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxLNdtyoLOtF0MXn1yE5det2cr2kYcRY9q2SzzZcW5BmPiTqaQ1FddR2Wy_uNLmXXuw8w/exec";

    function onScanSuccess(decodedText) {
      qr.stop().then(() => { isScanning = false }).catch(() => {});
      fetchChildData(decodedText.trim());
    }

    async function startScanner() {
      if (isScanning) {
        await qr.stop();
        isScanning = false;
      }

      document.getElementById("child-card").style.display = "none";
      document.getElementById("fio").textContent = "";
      document.getElementById("team").textContent = "";
      document.getElementById("balance").textContent = "";
      hideInputControls();

      try {
        await qr.start(
          { facingMode: "environment" },
          {
            fps: 5,
            qrbox: { width: 210, height: 600 },
            aspectRatio: 1.0
          },
          onScanSuccess,
          (err) => {}
        );
        isScanning = true;

        // Удаление белой рамки от сканера
        setTimeout(() => {
          const overlay = document.querySelector("#reader__scan_region > div:nth-child(1)");
          if (overlay) overlay.style.display = "none";
        }, 500);

      } catch (err) {
        alert("Не удалось открыть камеру. Разрешите доступ и попробуйте снова.");
        console.error(err);
      }
    }

    function fetchChildData(id) {
      fetch(`${sheetUrl}?id=${id}&action=get`)
        .then(res => res.json())
        .then(data => {
          currentId = id;
          document.getElementById("fio").textContent = data["ФИО"];
          document.getElementById("team").textContent = data["Отряд"];
          document.getElementById("balance").textContent = data["Баланс"];

          const card = document.getElementById("child-card");
          card.style.display = "none";
          void card.offsetWidth;
          card.style.display = "block";

          hideInputControls();
        })
        .catch(err => {
          alert("Ошибка получения данных: " + err);
        });
    }

    function showInputControls(sign) {
      const input = document.getElementById("amount");
      const apply = document.getElementById("btn-apply");

      input.style.display = "inline-block";
      apply.style.display = "inline-block";
      input.value = "";
      input.focus();

      apply.onclick = () => {
        const value = parseInt(input.value);
        if (isNaN(value) || value <= 0) {
          alert("Введите корректное число баллов");
          return;
        }
        updateBalance(value * sign);
        hideInputControls();
      };
    }

    function hideInputControls() {
      document.getElementById("amount").style.display = "none";
      document.getElementById("btn-apply").style.display = "none";
    }

    function updateBalance(delta) {
      const balanceElem = document.getElementById("balance");
      let currentBalance = parseInt(balanceElem.textContent) || 0;
      balanceElem.textContent = currentBalance + delta;

      fetch(`${sheetUrl}?id=${currentId}&action=update&delta=${delta}`)
        .then(res => res.text())
        .catch(err => {
          alert("Ошибка обновления баланса: " + err);
          balanceElem.textContent = currentBalance;
        });
    }

    document.getElementById("btn-plus").addEventListener("click", () => showInputControls(1));
    document.getElementById("btn-minus").addEventListener("click", () => showInputControls(-1));
    document.getElementById("scan-again").addEventListener("click", startScanner);

    // Автостарт камеры
    startScanner();
  </script>
</body>
</html>
