<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Лагерь: Сканер</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
      --accent: #00c853;
      --danger: #ff5252;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 16px;
    }

    #scan-again {
      margin-bottom: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #scan-again:active {
      transform: scale(0.95);
    }

    #reader {
      width: 100%;
      max-width: 360px;
      aspect-ratio: 1/1;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 2px solid var(--accent);
      position: relative;
    }

    #switch-camera {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #child-card {
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow);
      display: none;
      animation: fadeInUp 0.4s ease;
    }

    .field {
      margin: 14px 0;
      font-size: 17px;
      display: flex;
      justify-content: space-between;
    }

    .field strong {
      opacity: 0.7;
    }

    .controls {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      transform: scale(1);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px var(--accent);
    }

    .btn-red {
      background: var(--danger);
    }

    .btn-red:active {
      box-shadow: 0 0 10px var(--danger);
    }

    input[type="number"] {
      width: 100px;
      font-size: 16px;
      padding: 6px;
      border-radius: 10px;
      border: none;
      margin: 6px;
      display: none;
      background: #2a2a2a;
      color: var(--text);
      text-align: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h2>Сканер лагеря</h2>
  <button id="scan-again" onclick="startScanner()">Сканировать снова</button>

  <div id="reader" playsinline>
    <button id="switch-camera" title="Переключить камеру">↻</button>
  </div>

  <div id="child-card">
    <div class="field"><strong>ФИО:</strong> <span id="fio"></span></div>
    <div class="field"><strong>Отряд:</strong> <span id="team"></span></div>
    <div class="field"><strong>Баланс:</strong> <span id="balance"></span></div>

    <div class="controls">
      <button id="btn-plus">+</button>
      <button id="btn-minus" class="btn-red">−</button>
      <input type="number" id="amount" placeholder="Баллы" />
      <button id="btn-apply" style="display:none;">Ввод</button>
    </div>
  </div>

  <script>
    const qr = new Html5Qrcode("reader");
    let currentId = "";
    let currentCameraId = null;
    let cameras = [];
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxLNdtyoLOtF0MXn1yE5det2cr2kYcRY9q2SzzZcW5BmPiTqaQ1FddR2Wy_uNLmXXuw8w/exec";

    function onScanSuccess(decodedText) {
      qr.stop().catch(() => {});
      fetchChildData(decodedText.trim());
    }

    async function switchCamera() {
      if (cameras.length < 2) {
        alert("Доступна только одна камера");
        return;
      }

      const currentIndex = cameras.findIndex(cam => cam.id === currentCameraId);
      const nextIndex = (currentIndex + 1) % cameras.length;
      const nextCamera = cameras[nextIndex];

      try {
        await qr.stop();
        await startCamera(nextCamera.id);
      } catch (err) {
        console.error("Ошибка переключения камеры:", err);
        alert("Не удалось переключить камеру");
        startCamera(currentCameraId);
      }
    }

    async function startCamera(cameraId) {
      try {
        await qr.start(
          { deviceId: { exact: cameraId } },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess
        );
        currentCameraId = cameraId;
      } catch (err) {
        console.error("Ошибка запуска камеры:", err);
        throw err;
      }
    }

    function startScanner() {
      document.getElementById("child-card").style.display = "none";
      hideInputControls();

      Html5Qrcode.getCameras().then(availableCameras => {
        cameras = availableCameras;
        if (cameras.length === 0) {
          alert("Камеры не найдены");
          return;
        }

        const backCam = cameras.find(cam =>
          cam.label.toLowerCase().includes("back") ||
          cam.label.toLowerCase().includes("rear") ||
          cam.label.toLowerCase().includes("environment")
        );

        const cameraToUse = backCam || cameras[0];
        startCamera(cameraToUse.id);
      }).catch(err => {
        console.error("Не удалось получить список камер:", err);
        qr.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess,
          (err) => {
            console.error("Ошибка запуска камеры:", err);
            alert("Не удалось запустить камеру");
          }
        );
      });
    }

    function fetchChildData(id) {
      fetch(`${sheetUrl}?id=${id}&action=get`)
        .then(res => res.json())
        .then(data => {
          currentId = id;
          document.getElementById("fio").textContent = data["ФИО"];
          document.getElementById("team").textContent = data["Отряд"];
          document.getElementById("balance").textContent = data["Баланс"];

          const card = document.getElementById("child-card");
          card.style.display = "none";
          void card.offsetWidth;
          card.style.display = "block";

          hideInputControls();
        })
        .catch(err => {
          alert("Ошибка получения данных: " + err);
        });
    }

    function showInputControls(sign) {
      const input = document.getElementById("amount");
      const apply = document.getElementById("btn-apply");

      input.style.display = "inline-block";
      apply.style.display = "inline-block";
      input.value = "";
      input.focus();

      apply.onclick = () => {
        const value = parseInt(input.value);
        if (isNaN(value) || value <= 0) {
          alert("Введите корректное число баллов");
          return;
        }
        updateBalance(value * sign);
        hideInputControls();
      };
    }

    function hideInputControls() {
      document.getElementById("amount").style.display = "none";
      document.getElementById("btn-apply").style.display = "none";
    }

    function updateBalance(delta) {
      fetch(`${sheetUrl}?id=${currentId}&action=update&delta=${delta}`)
        .then(res => res.text())
        .then(() => {
          const balance = document.getElementById("balance");
          balance.textContent = parseInt(balance.textContent) + delta;
        });
    }

    document.getElementById("btn-plus").addEventListener("click", () => showInputControls(1));
    document.getElementById("btn-minus").addEventListener("click", () => showInputControls(-1));
    document.getElementById("switch-camera").addEventListener("click", switchCamera);

    // Автозапуск при загрузке
    startScanner();
  </script>
</body>
</html>
